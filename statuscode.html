<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function request(){
            const xhr=new XMLHttpRequest()
xhr.open("GET","https://jsonplaceholder.typicode.com/todoss")
            return new Promise((resolve,reject)=>{
                xhr.onload=function(){
if(xhr.status===200){
        resolve({status:xhr.status,message:xhr.response})
    }
    else{
        reject({status:xhr.status,error:"something went wrong"})
    }
                }           
xhr.send()
            })
        }
        request().then((res)=>console.log(res)).catch((error)=>console.log(error))
    </script>
</body>
</html>
